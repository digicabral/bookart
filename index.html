<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Bookart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/app.js"type="text/javascript"></script>
  </head>
  <body>

    <div id="header-wrapper" ng-controller="HeaderCtrl">
      <span class="logo pull-left">{{appDetails.title}}</span>
      <span class="tagline pull-left">{{appDetails.tagline}}</span>
      <div class="nav-wrapper pull-left">
          <ul class="nav nav-pills">
            <li class="active"><a href="#">Books</a></li>
            <li><a href="#">Kart</a></li>
          </ul>
      </div>
    </div>
    <div id="bookListWrapper" ng-controller="BookListCtrl">
      <form role="form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search here...">
        </div>
      </form>
      <div>
        <ul class="list-unstyled">
          <li class="book" style="background: white url(imgs/adultery.jpeg) no-repeat">
            <div class="book-details clearfix">
              <h3></h3>
              <p></p>
              <ul class="list-unstyled list-inline">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
              <p></p>
              <button class="btn btn-info pull-right">Add to kart</button>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
